<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">




    <title>Bish</title>


</head>

<body>

    <script>


        let i = 0;
        do {
            i++;

            if ((dividableBy3(i)) && (!dividableBy4(i))) {

                console.log("Bish, ");
            }
            if ((!dividableBy3(i)) && (dividableBy4(i))) {
                console.log("Bosh, ")
            }
            if ((dividableBy3(i)) && (dividableBy4(i))) {
                console.log("Bish-Bosh")
            }
            if ((!dividableBy3(i)) && (!dividableBy4(i)))
                console.log(i);

        } while (i < 100)

        function dividableBy3(i) {
            if (i % 3 == 0) {
                return true;
            }
            else return false;

        }
        function dividableBy4(i) {
            if (i % 4 == 0) {
                return true;
            }

        }

    </script>
</body>
